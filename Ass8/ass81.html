<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Enter String");
        let result = text.split(" ").join("")
        document.write('<h1 style="text-align:center; color:chocolate;">'+"Output"+'</h1>');
        document.write('<h1 style="text-align:center; color:chocolate;">'+"Original :"+text+'</h1>');
        document.write('<h1 style="text-align:center; color:chocolate;">'+"Result :"+result+'</h1>');
    </script>
</body>
</html>
