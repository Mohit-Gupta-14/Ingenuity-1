<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = [];
        var n=prompt("Enter No of String");
            for(var i=0;i<n;i++)
            {
                fruits[i]=prompt("Enter String :"+(i+1));
            }
            document.write('<h1 style="text-align:center; color:red">'+"Original : "+fruits+'</h1>');
        fruits.sort();
      document.write('<h1 style="text-align:center; color:red">'+"Sorted : "+fruits+'</h1>');
    </script>
</body>
</html>
