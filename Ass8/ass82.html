<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func() {
            var n=prompt("Enter Array size");
            var item=[];
            for(var i=0;i<n;i++)
            {
                item[i]=prompt("Enter Element :"+(i+1));
            }
      var copy = [];
      item.forEach(function (item) {
          copy.push(item);
      });
      document.write('<h1 style="text-align:center; color:red">'+"Original Array : "+item+'</h1>');
      document.write('<h1 style="text-align:center; color:red">'+"Copied Array : "+copy+'</h1>');
  }
  func();
    </script>
</body>
</html>
