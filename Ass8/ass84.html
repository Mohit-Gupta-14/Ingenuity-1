<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,3];
        document.write('<h1 style="text-align:center; color:chocolate;">'+"Original Array :"+a+'</h1>');
        var n=prompt("Enter Element to add in Array :");
        a.push(n);
        document.write('<h1 style="text-align:center; color:chocolate;">'+"New Array :"+a+'</h1>');
    </script>
</body>
</html>
