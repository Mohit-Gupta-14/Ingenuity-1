<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center; color:chocolate;">Thanks for Your Precious Input</h1>

    <script>
    var n=0;
    var sum=0;
    while(n>=0){
    sum=sum+n;
    n=Number(prompt("Enter No :"));
    }
    document.write('<h1 style="text-align:center; color:chocolate;">'+"Your Total Sum : "+sum+'</h1>');
    </script>
</body>
</html>
